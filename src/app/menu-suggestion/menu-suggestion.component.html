<h3>
	List of dishes
</h3>

<section>
	<div class="container">
		<div class="row">
			<ul class="dishes-list">
				<li *ngFor="let d of dishes">
					<app-dish [dish]="d"></app-dish>
				</li>
			</ul>
		</div>
	</div>
</section>

<div>
	<button type="button" class="btn btn-primary btn-sm" (click)="showMoreDishes($event)">Show me more!</button>
</div>
